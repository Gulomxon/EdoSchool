{% extends "admin/base_site.html" %}

{% block content %}
<div class="add-form">
  <h1>Add new MyModel</h1>
  <form method="post" action="{% url 'admin:mymodel_add' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
